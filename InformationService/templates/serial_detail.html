<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ serial.title }}</title>
</head>
<body>
    <h1>{{ serial.title }}</h1>
    {% if serial.poster %}
        <img src="{{ serial.poster.url }}" alt="{{ serial.title }}" style="height: 300px;">
    {% endif %}
    <p>{{ serial.description }}</p>
    <a href="{% url 'serials_list' %}">Back to Serials List</a>
</body>
</html>
