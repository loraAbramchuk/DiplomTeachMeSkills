<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ movie.title }}</title>
</head>
<body>
    <h1>{{ movie.title }}</h1>
    {% if movie.poster %}
        <img src="{{ movie.poster.url }}" alt="{{ movie.title }}" style="height: 300px;">
    {% endif %}
    <p>{{ movie.description }}</p>
    <a href="{% url 'movies_list' %}">Back to Movies List</a>
</body>
</html>
