{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-dark text-white py-3">
        <div class="container">
            <h1 class="text-center">Movies List</h1>
        </div>
    </header>
    <main class="container py-5">
        <div class="row">
            {% for movie in movies %}
                <div class="col-md-4 mb-4">
                    <div class="card">
                        {% if movie.poster %}
                            <img src="{{ movie.poster.url }}" class="card-img-top" alt="{{ movie.title }}">
                        {% else %}
                            <img src="{% static 'posters/default_movie.jpg' %}" class="card-img-top" alt="Default Movie Poster">
                        {% endif %}
                        <div class="card-body">
                            <h5 class="card-title">{{ movie.title }}</h5>
                            <a href="{% url 'movie_detail' movie.id %}" class="btn btn-primary">View Details</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
        <div class="text-center mt-4">
            <a href="{% url 'index' %}" class="btn btn-secondary">Back to Home</a>
        </div>
    </main>
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2023 Movies & Serials Hub. All rights reserved.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
